post:
  tags:
    - Links
  summary: Create new short link
  operationId: createLink
  requestBody:
    required: true
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - type
                - attributes
              properties:
                type:
                  type: string
                  enum: [link]
                attributes:
                  type: object
                  properties:
                    target_url:
                      type: string
                      example: 'https://solarity.dev'
                    slug:
                      type: string
                      example: 'custom-slug'
                    ttl:
                      type: integer
                      format: int64
                      nullable: true
                      example: 3600
  responses:
    '201':
      description: Successful creation
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Link'
    '409':
      description: Slug already exists
    '500':
      description: Internal server error
