get:
  tags:
    - Links
  summary: Resolve slug and redirect
  description: Redirects to the original target URL
  operationId: resolveLink
  parameters:
    - name: slug
      in: path
      required: true
      schema:
        type: string
  responses:
    '302':
      description: Redirect
      headers:
        Location:
          description: Target URL
          schema:
            type: string
    '404':
      description: Link not found
